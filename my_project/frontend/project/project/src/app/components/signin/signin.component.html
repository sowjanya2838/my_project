<div class="justify-contet-center">

    <form #data="ngForm" [formGroup]="loginForm" (ngSubmit)="login(data)">


        <div class="container">
<br>
<br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter user Email" name="emailId" formControlName="email">
            <span *ngIf="emailId && emailId.touched && emailId.invalid" style="color: red; ">Invalid username</span>

<br>
<br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" formControlName="password">
            <span *ngIf="password && password.invalid && password.touched" style="color: red">Invalid
                password</span><br>
<br>
<br>
            <button (click)="submit()" type="submit" style="height: 50px; background-color: 60px">Sign In</button>

            Forgot Password? <button (click)="submit()" style="width: 80px; height: 30px;" type="submit">Reset</button>
        </div>

    </form>
</div>
